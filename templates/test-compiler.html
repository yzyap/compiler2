
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            font-family:"Lucida Sans",Constantia,sans-serif;
        }
        h1,h2,h3,h4,h5,h6 {
            font-family: "Lucida Bright",Constantia,sans-serif;
        }
        input[type='submit'],input[type='reset'] {
            border:none;
            padding:5px;
            font-weight:bold;
            font-family:"Lucida Sans",Constantia,sans-serif;
            background:rgba(0,0,0,0.2);
            -webkit-transition: all 1s ease-in;
            -moz-transition: all 0.5s ease-in;
        }
        input[type='submit']:hover,input[type='reset']:hover {
            background:rgba(0,0,0,0.1);
        }
        .wrapper {
            padding:2%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h3> Online Compiler 1</h3>
        <form action="" method="POST"> {% csrf_token %}
            <table>

                <tr>
                    <td>{{ form.code.label }}</td>
                    <td><div id="code">{{ form.code }}</div></td>
                </tr>

                <tr>
                    <td colspan="4" align="right">
                        <input type="submit" name="submit_code" value="Submit Code">
                        <input type="submit" name="terminate_code" value="Terminate Code">
                        <input type="reset" value="Clear All">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
